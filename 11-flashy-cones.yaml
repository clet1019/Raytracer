# Image Parameters
i_width: 300
i_height: 300

# Camera Parameters
v3_eye: [2, 0, 2]
v3_eyeOut: [-3, -2, -3]
v3_up: [0, 1, 0]
f_imageplaneDistance: 1
f_imageplaneHeight: 1
f_imageplaneWidth: 1

a_geometries:
    - s_type: cone
      v3_tip: [-.8, -2.5, 0]
      f_radius: 0.8
      f_height: 1.75
      j_material:
          v3_diffuse: [0, 1, 0.75]
          f_specularity: 6
          f_reflectance: 0.5
    - s_type: cone
      v3_tip: [.5, 0, -.5]
      f_radius: 0.5
      f_height: -1.75
      j_material:
          v3_diffuse: [1, 0, 0.75]
          f_specularity: 6
          f_reflectance: 0.0
    - s_type: cone
      v3_tip: [-1.5, -2.5, -2.5]
      f_radius: 0.5
      f_height: 1.75
      j_material:
          v3_diffuse: [0.75, 0, 1]
          f_specularity: 6
          f_reflectance: 0.5
    - s_type: box
      v3_minPt: [-20, -3, -20]
      v3_dim: [40, 0.5, 40] 
      j_material:
          v3_diffuse: [0.5, 0.5, 0.5] 
          f_reflectance: 0.9
a_lights:
    - f_intensity: 0.4
      v3_position: [2, 3, 1]
    - f_intensity: 0.7
      v3_position: [0, -2, 2]
